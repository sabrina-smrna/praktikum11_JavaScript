<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lingkaran</title>
</head>
<body>
    <h1>Hitung Luas & Keliling Lingkaran</h1>
    
    <label for="jari2">Nilai Jari-Jari : </label>
    <input type="number" id="jari2"> </input>
    <button onclick="hitungLingkaran()">Hitung</button>

    <hr>
    <!-- Span yaitu untuk konsep manipulasi atau untuk spesifik -->
    <!-- let bisa diubah sedangkan cost sudah nilai tetap dan tidak bisa diubah -->
    <p>Luas Lingkarang = <span id="hasilLuas"></span></p>
    <p>Keliling Lingkaran = <span id="hasilKeliling"></span></p>

    <script>
        function hitungLingkaran(){
            let jari2 = document.getElementById("jari2").value;
            const phi = 3.14;
            
            // Rumus Luas Lingkaran
            let hasilLuas = phi * jari2 * jari2;

            // console.log untuk memanggil atau sama saja print di phyton
            console.log("Luas Lingkaran = " + hasilLuas);
            let hasilLuas2 = document.getElementById("hasilLuas")
            hasilLuas2.innerHTML = hasilLuas;

            // Keliling Lingkaran
            let hasilKeliling = 2 * phi * jari2;

            console.log("Keliling Lingkaran = " + hasilKeliling);
            let hasilKeliling1 = document.getElementById("hasilKeliling")
            hasilKeliling1.innerHTML = hasilKeliling;


            
        }
    </script>
</body>
</html>
