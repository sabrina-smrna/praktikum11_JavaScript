<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar console log</title>
</head>
<body>
    <h2>Belajar Javascript Menggunakan Console Log</h2>

    <script>
        // variable itu sebuah wadah untuk menampung nilai itu menggunakan let
        let nama = "Sabrina Marliani";
        console.log("Nama Saya " + nama);

        let bilangan1 = 5;
        let bilangan2 = 3;

        let hasil = bilangan1 - bilangan2;
        console.log(bilangan1 + "-" + bilangan2 + "=" + hasil);
    </script>
</body>
</html>
